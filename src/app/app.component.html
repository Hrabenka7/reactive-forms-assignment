<div class="container">
<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="projectName">Project Name</label>
    <input type="text" formControlName="projectName" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" formControlName="email" class="form-control">
  </div>
  <div class="form-group">
    <label>Project Status</label>
    <select type="text" formControlName="projectStatus" class="form-control">
      <option *ngFor="let status of statusArray; let i = index"
      value="statusArray[i]">{{statusArray[i]}}</option>
    </select>
  </div>
  <button type="submit">Submit</button>
</form>
</div>
